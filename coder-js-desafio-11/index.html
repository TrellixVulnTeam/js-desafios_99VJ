  <h1>Triángulo de Tartaglia</h1>

    <div>

      <label for="pisos-piramide">Cantidad de Pisos a generar</label>

      <p style="display:none"id ="p-validacion-pisos">  entero > 1    </p>
    </div>
    
    <div>
      
      <label for="numero-cabecera">Numero de Cabecera</label>
      <input id ="input-cabecera" type="text" name="numero-cabecera">
      <p style="display:none"id ="p-validacion-cabecera">  entero > 0    </p>

    </div>

    <div>
      <button disabled id="btn-inicio">Iniciar</button>
    </div>

    <div id="div-print">

    </div>
